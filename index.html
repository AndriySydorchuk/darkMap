<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Map</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <aside class="sidebar">
        <span class="toggleSidebar">⇦</span>
        <nav>
            <p class="locations-title">LOCATIONS</p>

            <p class="shrines-title">SHRINES</p>
            <ul class="shrines-list">
                <li class="shrines-list-item">скорость</li>
                <li class="shrines-list-item">сила</li>
                <li class="shrines-list-item">защита</li>
                <li class="shrines-list-item">воскрешение</li>
                <li class="shrines-list-item">здоровье</li>
            </ul>

            <p class="loots-title">LOOTS</p>
            <ul class="loots-list">
                <li class="loots-list-item">случ. богатый сундук</li>
                <li class="loots-list-item">золотой сундук</li>
                <li class="loots-list-item">куча</li>
                <li class="loots-list-item">львиный сундук</li>
            </ul>
        </nav>
    </aside>
    <main class="main">
        <div class="map-container">
            <div class="map-inner">
                <img src="./photo.jpg" alt="map" class="map-img">
                <img src="./map-locations.png" alt="map with locations grid" class="map-grid">
            </div>
        </div>
    </main>
</body>

</html>
